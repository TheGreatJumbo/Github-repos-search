<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository card</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div id="c-root">
    <H1>Repository card</H1>
    <ul id="c-list">
        <li class="card"><div class="box"><span id="name"></span><span id="stars"></span><span id="commit"></span></div></li>
        <li class="card"><div class="box"><span>Owner:<a id="owner"></a></span><span id="photo"></span></div></li>
        <li class="card"><div class="box"><span id="lang"></span></div></li>
        <li class="card"><div class="box"><span id="desc"></span></div></li>
        <li class="card"><div class="box"><span id="contrib">Last contributors: </span></div></li>
    </ul>
</div>
</body>
</html>
